<div style="height: 150px;"></div>
<form focusInvalidInput class="form-signin" [formGroup]="frmLogin" (ngSubmit)="submit()">
    <div class="login-form">
        <div style="text-align:center">
            <img src="../assets/images/logo-login.gif" />
        </div>
        <div style="height: 15px;"></div>
        <mat-card>
            <form [formGroup]="frmLogin" (ngSubmit)="submit()">
                <h3>online Corporativo</h3>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Usuario" formControlName="txtUsuario">
                    </mat-form-field>
                    <small *ngIf="frmLogin.controls['txtUsuario'].invalid && frmLogin.controls['txtUsuario'].touched" class="text-danger"><b>Ingrese usuario valido</b></small>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" formControlName="txtPassword">
                    </mat-form-field>
                    <small *ngIf="frmLogin.controls['txtPassword'].invalid && frmLogin.controls['txtPassword'].touched" class="text-danger"><b>Ingrese password</b></small>
                    <section class="example-section" style="text-align: right;">
                        <mat-checkbox class="example-margin">Recordar usuario</mat-checkbox>
                    </section>

                </mat-card-content>
                <button mat-raised-button color="primary" class="full-width">Ingresar</button>
            </form>
        </mat-card>
    </div>
</form>
